<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-5 计算属性的 getter 和 setter</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "NGP",
                lastName: "8264",
            },
            computed: {
                fullName: {
                    get: function () {
                        console.log("get了一次");
                        return this.firstName + " " + this.lastName;
                    },
                    set: function (value) {
                        console.log(value);
                    }
                }
            }
        })

    </script>
</body>

</html>
