<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-1 使用组件的细节点_2</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <table>
      <tbody>
        <tr is="row"> </tr>
        <tr is="row"> </tr>
        <tr is="row"> </tr>
      </tbody>
    </table>
  </div>
  <script>
    Vue.component('row', {
      // 子组件里面, data要求是一个函数
      // 之所以这么设计, 是因为一个子组件,不像根组件, 只会被调用一次, 
      // 它可能在不同的地方, 被调用多次, 每一个子组件的数据, 不希望和其他的子组件产生冲突
      // 每个子组件都应该有自己的数据
      data: function () {
        return {
          content: 'this is a content',
        }
      },
      template: '<tr> <td>{{content}}</td> </tr>'
    })
    // Vue的官方文档上, 大家经常会看见vm变量, 它指的一般都是Vue的实例
    var vm = new Vue({
      el: '#root',
      data: {
      },
      methods: {
      }
    })

  </script>
</body>

</html>
