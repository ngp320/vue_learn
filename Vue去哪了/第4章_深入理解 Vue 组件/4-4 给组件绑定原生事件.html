<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>4-4 给组件绑定原生事件 </title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <child @click.native="handleClick"></child>
  </div>

  <script>
    Vue.component('child', {
      template: '<div @click="handleChildClick">Child</div>',
      methods: {
        handleChildClick: function () {
          alert('Child click');
        }
      }
    })

    var vm = new Vue({
      el: '#root',
      methods: {
        // 无法监听 子组件的 @click, 除非使用 @click.native 原生事件
        handleClick: function () {
          alert('click');
        }
      }
    })
  </script>
</body>

</html>
