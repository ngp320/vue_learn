<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-6 Vue中的样式绑定_对象</title>
  <script src="../vue.js"></script>
  <style>
    /*  方式1 方式2  */
    .activated {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 方式1 class对象绑定 改变样式  -->
    <div @click="handleDivClick" :class="{activated : isActivated} ">
      Hello world</div>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        // <!-- 方式1 class对象绑定 改变样式 -->
        isActivated: false,
      },
      methods: {
        handleDivClick: function () {
          this.isActivated = !this.isActivated;
        }
      }
    })

  </script>
</body>

</html>
