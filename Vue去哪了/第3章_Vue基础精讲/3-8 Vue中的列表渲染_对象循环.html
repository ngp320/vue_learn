<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-8 Vue中的列表渲染_对象循环</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-for="(item, key, index) of userInfo">
      <!-- 第一个参数是 key , 第二个参数是 value  -->
      <!-- vm. userInfo.name = "Dell lee" 改值能到 View -->
      <!-- vm. userInfo.address = "beij ing" 加值无效, 要加只能整个改引用 -->
      {{item}} -- {{key}} -- {{index}}
    </div>


  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        userInfo: {
          name: "ngp",
          age: 28,
          gender: "male",
          salary: "secret",
        }
      }
    })

  </script>
</body>

</html>
