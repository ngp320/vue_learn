        <div v-if="show">hello world</div>
      </transition>
      <button @click="handleClick">切换</button>
    </div>


    <script>

      var vm = new Vue({
        el: '#root',
        data: {
          show: true,
        },
        methods: {
          handleClick: function (){
            this.show = !this.show;
          }

        }
      })
    </script>
