<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        姓<input v-model="firstName" />
        名<input v-model="lastName" />
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: '',
                lastName: '',
                count: 0
            },
            methods: {},
            // 与react中的 reselect库 很像.
            computed: {
                // 计算属性
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },
            // 侦听器
            watch: {
                // 侦听某一个 数据or计算属性 发生的变化
                fullName: function () {
                    this.count++
                }
                // firstName: function() {
                //   this.count ++
                // },
                // lastName: function () {
                //   this.count ++
                // },
            }

        })

    </script>
</body>

</html>
