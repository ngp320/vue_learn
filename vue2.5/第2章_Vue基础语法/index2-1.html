<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-1 挂载点, 模版, 实例之间的关系</title>
  <!-- 如果通过script标签引入js, script标签最好放入head标签里, 防止页面出现抖屏的情况  -->
  <script src="./vue.js"></script>
</head>

<body>

  <!-- 链接: vue2.5入门 Dell https://www.imooc.com/learn/980 -->
  <!-- 挂载点, 模版, 实例之间的关系 -->
  <div id="root">
    <h1>111{{msg}}</h1>//挂载点内部的内容, 都称之为, 模版
  </div>
  <div>{{msg}}</div>
  <script>
    new Vue({
      // 让vue去接管哪个element/DOM节点 绑定
      el: "#root", //挂载点 Vue实例只会去, 处理挂载点之下的内容
      // template: '<h1>222{{msg}}</h1>', //模版的另一种编写方式
      data: {
        msg: "hello world",
      }
    })
    // 以前的操作
    // var dom = document.getElementById("root")
    // dom.innerHTML = "hello world 2"

  </script>
</body>

</html>
