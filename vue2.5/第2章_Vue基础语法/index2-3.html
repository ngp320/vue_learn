<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 2-3 数据, 事件, 方法</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- 插值 表达式 -->
    <h1>{{number}}</h1>
    <!-- v-text显示number的内容.(会转义) 等价于 <h1>{{number}}</h1> -->
    <h1 v-text="number"></h1>
    <div v-text="content"></div>
    <!-- v-html显示content的内容(不会转义)  -->
    <div v-html="content"></div>
    <!-- v-on:绑定一个click事件 -->
    <div v-on:click="handleClick" v-html="change"></div>
    <div v-on:click="handleClick">{{change}}</div>
    <!-- v-on: 等价于 @ -->
    <div @click="handleClick">{{change}}</div>
  </div>
  <script>
    new Vue({
      el: "#root",
      // 数据项, 可以配置任意的数据名字
      data: {
        msg: "hello world",
        number: 123,
        content: "<h1>hello</h1>",
        change: " change ",
      },
      methods: {
        handleClick: function () {
          // alert(123)
          // 面向dom编程-->面向数据编程. 当数据改变, 页面就跟着改变了
          this.change = "world"
        }
      }

    })
  </script>
</body>

</html>
