<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue入门</title>
  <script src="./vue.js"></script>
</head>

<body>

  <div id="root">
    <!-- 插值 表达式 -->
    <h1>hello {{number}}</h1>
  </div>
  <script>
    new Vue({
      el: "#root", 
      // 数据项, 可以配置任意的数据名字
      data: {
        msg: "hello world",
        number: 123

      }
    })
    // 以前的操作
    // var dom = document.getElementById("root")
    // dom.innerHTML = "hello world 2"

  </script>
</body>

</html>
